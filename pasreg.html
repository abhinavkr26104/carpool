<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001F3F;
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #2c3e50;
            color: #fff;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.25rem;
            color: #fff;
            text-decoration: none; /* Remove underline from the logo */
        }

        .logo svg {
            margin-right: 0.5rem;
        }

        nav {
            display: flex; /* Make nav a flex container */
            align-items: center; /* Center items vertically */
        }

        nav a {
            margin-left: 1rem;
            font-size: 0.875rem;
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 30px;
            max-width: 1200px;
            height: 550px;
            margin: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #C4D7FF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            max-width: 500px;
            margin-left: 30px; /* Space between the form and image */
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-group button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .image-container {
            flex: 1;
            max-width: 500px;
            border-width: 10px; /* Increased border thickness */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-color: #0b0c0c; /* Slightly more shadow to match the thicker border */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 50px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 1.5rem 0;
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer p,
        footer nav {
            flex: 1;
            text-align: center;
        }

        footer nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        footer nav a:hover {
            color: #3498db;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                padding: 1rem 0;
            }

            footer nav a {
                display: block;
                margin: 0.5rem 0;
            }

            .container {
                flex-direction: column; /* Stack choices vertically on small screens */
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
            goCorp
        </a>
        <nav class="txt">
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <!-- Passenger Registration Form -->
        <div class="form-container">
            <h2>Passenger Registration</h2>

            <form id="passengerForm" action="availablecar.html" method="GET">
                <div class="form-group">
                    <label for="passengerName">Name:</label>
                    <input type="text" id="passengerName" name="passengerName" required>
                </div>

                <div class="form-group">
                    <label for="mobileNo">Mobile No:</label>
                    <input type="text" id="mobileNo" name="mobileNo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Passenger Details</button>
                </div>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://static.wixstatic.com/media/c83d86_39eea2a1e6b24690823466c4d8c0645f~mv2.png/v1/fill/w_415,h_239,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c83d86_39eea2a1e6b24690823466c4d8c0645f~mv2.png"
                alt="Passenger Registration Image">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 goCorp. All rights reserved.</p>
        <nav>
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div id="dark-mode-toggle-container"></div> <!-- Placeholder for the toggle button -->
        </nav>
    </footer>

</body>

</html>
