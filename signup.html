<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Add FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    
    <style>
        body {
            margin: 0;
            background: #001f3f; /* Dark blue background for the website */
            height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Limit form width for better responsiveness */
            padding: 20px;
            border-radius: 10px;
            background-color: #e7f0ff; /* Light blue background for the form */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow to the form */
            color: #001f3f; /* Dark blue text color */
        }

        h2 {
            margin: 0;
            color: #001f3f; /* Dark blue text color */
        }

        .logo {
            font-size: 40px;
            color: #001f3f; /* Dark blue logo color */
        }

        .sub-heading {
            font-size: 14px;
            margin-top: 10px;
            color: rgb(161, 161, 161); /* Light gray color for subheading */
        }

        .btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }

        .btn-primary {
            background: #007bff; /* Bright blue for primary button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #0056b3; /* Darker blue on hover */
        }

        .btn-secondary {
            background: #ffffff; /* White background for secondary button */
            border: 1px solid #e7f0ff; /* Light blue border */
            color: #001f3f; /* Dark blue text color */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #e7f0ff; /* Light blue on hover */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .form-control {
            padding: 10px;
            border: 1px solid rgb(236, 233, 233);
            border-radius: 5px;
            width: 100%; /* Make the input fields fill the container */
            background: #ffffff; /* White for input fields */
            color: #001f3f; /* Dark blue text color */
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        label {
            font-size: 14px;
            color: rgb(161, 161, 161); /* Light gray color for label */
        }

        .mt {
            margin-top: 20px;
        }

        .footer-group {
            margin-top: 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            width: 100%; /* Full width of the container */
            color: rgb(161, 161, 161); /* Light gray color for footer */
        }

        .footer-group a {
            color: #007bff; /* Bright blue for footer links */
            text-decoration: none;
        }

        .footer-group a:hover {
            text-decoration: underline; /* Underline on hover for footer links */
        }
    </style>
</head>
<body>
    <!-- Form Section -->
    <div class="form-section">
        <span class="logo"> <i class="fas fa-car-side"></i></span>
        <h2>Welcome to goCorp</h2>

        <span class="sub-heading">Start your journey with us</span>

       

        <!-- Sign Up Form -->
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required />

            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" required />

            <div class="input-group">
                <input type="checkbox" id="checkbox" name="terms" />
                <label for="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>

            <button type="submit" class="btn-primary mt">Sign Up</button>
        </form>

        <!-- Footer Links -->
        <div class="footer-group">
            <span>Already Registered? <a href="#">Sign In</a></span>
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <!-- Google Sign-In JavaScript Logic -->
    <script>
        // Google OAuth Sign-In
        function handleGoogleSignIn(response) {
            console.log("Google Sign-In successful:", response);
            let idToken = response.credential;
            // Use it for server-side verification or other processing
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID", // Replace with your Google client ID
                callback: handleGoogleSignIn
            });
            
            google.accounts.id.renderButton(
                document.getElementById("google-signup"),
                { theme: "outline", size: "large" } // Customize the Google sign-in button
            );
        }
    </script>
    
    <!-- Facebook Sign-In JavaScript Logic -->
    <script>
        // Initialize Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_FACEBOOK_APP_ID',  // Replace with your Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v13.0'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Facebook Sign-In
        document.getElementById("facebook-signup").addEventListener("click", function() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log("Facebook login successful:", response);
                    FB.api('/me', { fields: 'name,email,picture' }, function(profile) {
                        console.log('Facebook user data:', profile);
                    });
                } else {
                    console.log("User canceled login or did not fully authorize.");
                }
            }, { scope: 'email' });
        });
    </script>
</body>
</html>
