<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%; /* Ensures full height */
        }

        .full-screen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Black overlay with 90% opacity */
            pointer-events: none; /* Allows clicks to pass through the overlay */
        }

        /* Animated buffering circle */
        .loading-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3); /* Light border for the background */
            border-top: 5px solid #ffffff; /* White border for the animation */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Continuous spinning animation */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./page1.png" class="full-screen-image">
        <div class="overlay"></div> <!-- Overlay div -->
        <div class="loading-circle"></div> <!-- Loading circle div -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
