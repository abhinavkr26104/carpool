<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            font-family: Arial, sans-serif;
            background-color: #f7c8a4; /* Light peach background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .full-screen-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 31, 63, 0.8); /* Dark navy blue with 80% opacity */
                        backdrop-filter: blur(5px); /* Adds a blur effect */
            pointer-events: none; /* Allows clicks to pass through the overlay */
        }
        
        .popup {
            background-color: #007bff; /* Blue background color */
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Move the popup to the exact center */
        }

        .popup-content {
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
        }

        h2 {
            color: #fff;
            margin: 0 0 15px 0; /* Space between the heading and input */
        }

        .feedback-input {
            width: 90%; /* Adjust input width to fit within the popup */
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #e6e6e6; /* Slight hover effect for better user experience */
        }
    </style>
</head>
<body>
    <img src="./page1.png" class="full-screen-image">
    <div class="overlay"></div> <!-- Overlay div -->
    <div class="popup">
        <div class="popup-content">
            <button class="close-btn">&times;</button> <!-- Close button -->
            <h2>Enter your feedback</h2>
            <input type="text" class="feedback-input" placeholder="Write your feedback here...">
            <button class="submit-btn">Submit</button>
        </div> <!-- Closing popup-content div -->
    </div> <!-- Closing popup div -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // JavaScript to handle the popup close functionality
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.popup').style.display = 'none';
        });
    </script>
</body>
</html>
