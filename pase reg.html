<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001F3F;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            height: 550px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #C4D7FF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            max-width: 500px;
            margin-left: 30px; /* Space between the form and image */
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }

        .image-container {
            flex: 1;
            max-width: 500px;
            height: 400px;
            ; /* Border color */
            border-width: 10px; /* Increased border thickness */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-color: #0b0c0c; /* Slightly more shadow to match the thicker border */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 50px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>

<body>

    <div class="container">
        <!-- Passenger Registration Form -->
        <div class="form-container">
            <h2>Passenger Registration</h2>

            <form id="passengerForm">
                <div class="form-group">
                    <label for="passengerName">Name:</label>
                    <input type="text" id="passengerName" name="passengerName" required>
                </div>

                <div class="form-group">
                    <label for="mobileNo">Mobile No:</label>
                    <input type="text" id="mobileNo" name="mobileNo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit Passenger Details">
                </div>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://static.wixstatic.com/media/c83d86_39eea2a1e6b24690823466c4d8c0645f~mv2.png/v1/fill/w_415,h_239,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c83d86_39eea2a1e6b24690823466c4d8c0645f~mv2.png"
                alt="Passenger Registration Image">
        </div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById("passengerForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get input values
            const passengerName = document.getElementById("passengerName").value;
            const mobileNo = document.getElementById("mobileNo").value;
            const email = document.getElementById("email").value;
            const gender = document.getElementById("gender").value;

            // Send passenger data to the server
            fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: passengerName, mobile: mobileNo, email: email, gender: gender }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Passenger registered successfully!");
                    document.getElementById("passengerForm").reset(); // Clear the form fields
                } else {
                    alert("Error registering passenger.");
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>

</html>
