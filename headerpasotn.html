<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Host or Passenger</title>
    <style>
        /* Global Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #001F3F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        header {
            background-color: #3A6D8C;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            
        }
        nav a {
    margin-left: 1rem;
    font-size: 0.875rem;
    color: #fff; /* Set navigation links to white */
    text-decoration: none; /* Remove underline for better appearance */
}

.logo {
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 1.25rem;
    color: #fff; /* Ensure the logo text is white */
}

        footer {
            background-color: #3A6D8C;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            padding: 50px;
            flex-wrap: wrap;
        }

        .choice-box {
            background-color: #EAD8B1;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .choice-box:hover {
            transform: scale(1.05);
        }

        .choice-box h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .choice-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .choice-box p {
            margin-bottom: 20px;
            color: #0c0c0c;
        }

        .choice-box button {
            background-color: #001F3F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .choice-box button:hover {
            background-color: #6A9AB0;
        }

        .choice-box button:active {
            background-color: #6A9AB0;
        }
       /* Header styling */
       header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    background-color: #2c3e50; /* Set background color to grey */
    color: #fff; /* Set text color to white */
    border-bottom: 1px solid #e5e5e5;
}
     /* Footer */
     footer {
    background-color: #2c3e50;
    color: #fff;
    padding: 1.5rem 0; /* Increased padding for more space */
    margin-top: 3rem;
    display: flex;
    justify-content: space-between; /* Space between the items */
    align-items: center; /* Vertically center the items */
    flex-wrap: wrap; /* Ensure it wraps on smaller screens */
}

/* Footer text (p), navigation, and dark mode toggle in a single line */
footer p,
footer nav,
#dark-mode-toggle-container {
    flex: 1;
    text-align: center; /* Center align each item */
}

footer p {
    font-size: 0.9rem; /* Slightly smaller font for footer text */
    margin: 0; /* Remove extra margins */
}

footer nav {
    text-align: center;
}

footer nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 1rem;
    font-size: 0.9rem; /* Adjust font size for footer links */
    transition: color 0.3s ease;
}

footer nav a:hover {
    color: #3498db;
}

/* Footer dark mode toggle */
#dark-mode-toggle-container {
    display: flex;
    justify-content: center;
    text-align: center;
}

footer #dark-mode-toggle-container button {
    background-color: #fff;
    border: none;
    color:white;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

footer #dark-mode-toggle-container button:hover {
    background-color: #2980b9;
    transform: translateY(-3px);
}

/* Footer responsiveness */
@media (max-width: 768px) {
    footer {
        flex-direction: column; /* Stack items vertically on smaller screens */
        padding: 1rem 0;
    }

    footer nav a {
        display: block;
        margin: 0.5rem 0;
    }

    footer p,
    footer nav,
    #dark-mode-toggle-container {
        text-align: center; /* Ensure everything stays centered */
        margin-bottom: 0.5rem;
    }
}


        @media (max-width: 768px) {
            /* Adjust controls for mobile */
            .controls {
                width: 100%; /* Make form full width on mobile */
            }

            #map {
                width: 100%; /* Make map full width on mobile */
            }

            .container {
                flex-direction: column; /* Stack them vertically on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
       <!-- Header with logo -->
       <header>
        <a href="#" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
            goCorp
        </a>
        <nav class="txt">
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>


    <!-- Main Container for Options -->
    <div class="container">
        <!-- Host Option -->
        <div class="choice-box" id="host-box" onclick="selectRole('Host')">
            <img src="https://www.shutterstock.com/image-vector/car-drive-icon-on-white-260nw-2047603502.jpg" alt="Host Image" class="choice-image">
            <!-- <h2>Host</h2> -->
            <p>Become a Host to offer your services.</p>
            <button> Host</button>
        </div>

        <!-- Passenger Option -->
        <div class="choice-box" id="passenger-box" onclick="selectRole('Passenger')">
            <img src="https://i.pinimg.com/736x/32/da/bd/32dabdb83c4fe1be1929f52bb8e328a4.jpg" alt="Passenger Image" class="choice-image">
            <!-- <h2>Passenger</h2> -->
            <p>Choose Passenger to find travel options.</p>
            <button>Passenger</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 goCorp. All rights reserved.</p>
        <nav>
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div id="dark-mode-toggle-container"></div> <!-- Placeholder for the toggle button -->
        </nav>
    </footer>
    <!-- JavaScript to Handle Selection -->
    <script>
        function selectRole(role) {
            alert(`You selected: ${role}`);
            // You can add actions like redirecting or handling the role selection here.
            if (role === 'Host') {
                window.location.href = "/host-page";  // Redirect to the host page
            } else if (role === 'Passenger') {
                window.location.href = "/passenger-page";  // Redirect to the passenger page
            }
        }
    </script>

</body>
</html>
