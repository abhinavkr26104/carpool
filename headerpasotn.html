<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Host or Passenger</title>
    <style>
        /* Global Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #001F3F;
            display: flex;
            flex-direction: column; /* Changed to column to stack elements */
            justify-content: space-between; /* Space between header and footer */
            height: 100vh;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #2c3e50;
            color: #fff;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.25rem;
            color: #fff;
            text-decoration: none; /* Remove underline from the logo */
        }

        .logo svg {
            margin-right: 0.5rem;
        }

        nav a {
            margin-left: 1rem;
            font-size: 0.875rem;
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center; /* Center the boxes horizontally */
            gap: 40px; /* Adjust the gap between the boxes */
            padding: 50px;
            flex-wrap: wrap;
            flex-grow: 1; /* Allow container to grow and take available space */
        }

        .choice-box {
            background-color: #EAD8B1;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .choice-box:hover {
            transform: scale(1.05);
        }

        .choice-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .choice-box p {
            margin-bottom: 20px;
            color: #0c0c0c;
        }

        .choice-box button {
            background-color: #001F3F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .choice-box button:hover {
            background-color: #6A9AB0;
        }

        footer {
            background-color: #3A6D8C;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Responsive Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 1.5rem 0;
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer p,
        footer nav {
            flex: 1;
            text-align: center;
        }

        footer nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        footer nav a:hover {
            color: #3498db;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                padding: 1rem 0;
            }

            footer nav a {
                display: block;
                margin: 0.5rem 0;
            }

            .container {
                flex-direction: column; /* Stack choices vertically on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="#" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
            goCorp
        </a>
        <nav class="txt">
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Container for Options -->
    <div class="container">
        <!-- Host Option -->
        <div class="choice-box" id="host-box" onclick="selectRole('Host')">
            <img src="https://www.shutterstock.com/image-vector/car-drive-icon-on-white-260nw-2047603502.jpg" alt="Host Image" class="choice-image">
            <p>Become a Host to offer your services.</p>
            <button>Host</button>
        </div>

        <!-- Passenger Option -->
        <div class="choice-box" id="passenger-box" onclick="selectRole('Passenger')">
            <img src="https://i.pinimg.com/736x/32/da/bd/32dabdb83c4fe1be1929f52bb8e328a4.jpg" alt="Passenger Image" class="choice-image">
            <p>Choose Passenger to find travel options.</p>
            <button>Passenger</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 goCorp. All rights reserved.</p>
        <nav>
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div id="dark-mode-toggle-container"></div> <!-- Placeholder for the toggle button -->
        </nav>
    </footer>

    <!-- JavaScript to Handle Selection -->
    <script>
        function selectRole(role) {
            alert(`You selected: ${role}`);
            if (role === 'Host') {
                window.location.href = "/host-page";  // Redirect to the host page
            } else if (role === 'Passenger') {
                window.location.href = "/passenger-page";  // Redirect to the passenger page
            }
        }
    </script>

</body>
</html>
