<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Registration for Carpooling</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #001F3F;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #2c3e50; /* Set background color to grey */
            color: #fff; /* Set text color to white */
            border-bottom: 1px solid #e5e5e5;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.25rem;
            color: #fff; /* Ensure the logo text is white */
        }

        .logo svg {
            margin-right: 0.5rem;
        }

        nav a {
            margin-left: 1rem;
            font-size: 0.875rem;
            color: #fff; /* Set navigation links to white */
            text-decoration: none; /* Remove underline for better appearance */
        }

        nav a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        header img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        /* Form container styling */
        .form-container {
            background-color: #E2F1E7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #000000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #229799;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #424242;
        }

        .form-group {
            margin-bottom: 20px;
        }

        textarea {
            resize: vertical;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 1.5rem 0; /* Increased padding for more space */
            margin-top: 3rem;
            display: flex;
            justify-content: space-between; /* Space between the items */
            align-items: center; /* Vertically center the items */
            flex-wrap: wrap; /* Ensure it wraps on smaller screens */
            width: 100%;
        }

        /* Footer text (p), navigation, and dark mode toggle in a single line */
        footer p,
        footer nav,
        #dark-mode-toggle-container {
            flex: 1;
            text-align: center; /* Center align each item */
        }

        footer p {
            font-size: 0.9rem; /* Slightly smaller font for footer text */
            margin: 0; /* Remove extra margins */
        }

        footer nav {
            text-align: center;
        }

        footer nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem; /* Adjust font size for footer links */
            transition: color 0.3s ease;
        }

        footer nav a:hover {
            color: #3498db;
        }

        /* Footer dark mode toggle */
        #dark-mode-toggle-container {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        footer #dark-mode-toggle-container button {
            background-color: #fff;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        footer #dark-mode-toggle-container button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Footer responsiveness */
        @media (max-width: 768px) {
            footer {
                flex-direction: column; /* Stack items vertically on smaller screens */
                padding: 1rem 0;
            }

            footer nav a {
                display: block;
                margin: 0.5rem 0;
            }

            footer p,
            footer nav,
            #dark-mode-toggle-container {
                text-align: center; /* Ensure everything stays centered */
                margin-bottom: 0.5rem;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            /* Adjust controls for mobile */
            .controls {
                width: 100%; /* Make form full width on mobile */
            }

            #map {
                width: 100%; /* Make map full width on mobile */
            }

            .container {
                flex-direction: column; /* Stack them vertically on small screens */
            }
        }
    </style>
</head>
<body>
    
    <!-- Header with logo -->
    <header>
        <a href="#" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
            goCorp
        </a>
        <nav>
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Title -->
    <h1>Enter the Details</h1>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Enter your details</h2>
        <form action="/submit_registration" method="POST">
            
            <!-- Host Name -->
            <div class="form-group">
                <label for="hostName">Host Name:</label>
                <input type="text" id="hostName" name="hostName" required placeholder="Enter your full name">
            </div>

            <!-- Host Mobile Number -->
            <div class="form-group">
                <label for="mobileNo">Mobile Number:</label>
                <input type="tel" id="mobileNo" name="mobileNo" required pattern="[0-9]{10}" placeholder="Enter your 10-digit mobile number">
            </div>

            <!-- Host Address -->
            <div class="form-group">
                <label for="hostAddress">Address:</label>
                <textarea id="hostAddress" name="hostAddress" required placeholder="Enter your address"></textarea>
            </div>

            <!-- Vehicle Type (Select between Cab or Bike) -->
            <div class="form-group">
                <label for="vehicleType">Vehicle Type:</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="" disabled selected>Select your vehicle type</option>
                    <option value="cab">Cab</option>
                    <option value="bike">Bike</option>
                </select>
            </div>

            <!-- Vehicle Number -->
            <div class="form-group">
                <label for="vehicleNo">Vehicle Number:</label>
                <input type="text" id="vehicleNo" name="vehicleNo" required placeholder="Enter your vehicle's registration number">
            </div>

            <!-- Total Number of Seats -->
            <div class="form-group">
                <label for="seatsAvailable">Total Number of Seats Available:</label>
                <input type="number" id="seatsAvailable" name="seatsAvailable" required min="1" placeholder="Enter number of seats">
            </div>

            <!-- Source and Destination Route -->
            <div class="form-group">
                <label for="source">Source (Starting Point):</label>
                <input type="text" id="source" name="source" required placeholder="Enter your starting point">
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required placeholder="Enter your destination">
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Register as Host">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 goCorp. All rights reserved.</p>
        <nav>
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </footer>

</body>
</html>
