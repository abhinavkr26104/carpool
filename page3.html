<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPool Sign In</title>
    <style>
        body {
            margin: 0;
            background: #000; /* Fallback background color */
            color: white; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            position: relative; /* Allows positioning of the form on top */
            overflow: hidden; /* Prevents scrollbars */
        }

        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
            z-index: -2; /* Places the image behind everything else */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black overlay with 80% opacity */
            z-index: -1; /* Places the overlay above the image but behind the content */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            z-index: 1; /* Ensures the form stays above the overlay */
        }

        .signin-form {
            display: flex;
            flex-direction: column;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .car-icon {
            width: 48px;
            height: 48px;
            color: #424874;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        p {
            color: #232529;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.875rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #7b818a;
            border-radius: 4px;
            font-size: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #374151;
        }

        .checkbox-container input {
            margin-right: 0.5rem;
        }

        .signin-button {
            background-color: #3769D4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: #2b2f50;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .form-footer a {
            color: #2d76eb;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <img src="./page1.png" class="full-screen-image" alt="Background Image">
    <div class="overlay"></div> <!-- Overlay div -->
    <div class="container">
        <form id="signin-form" class="signin-form">
            <div class="form-header">
                <svg class="car-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                    <circle cx="6.5" cy="16.5" r="2.5"/>
                    <circle cx="16.5" cy="16.5" r="2.5"/>
                </svg>
                <h1>Sign in to CarPool</h1>
                <p>Enter your email and password to access your account</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="m@example.com">
                <div id="email-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error"></div>
            </div>
            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>
            <button type="submit" class="signin-button">Sign In</button>
            <div class="form-footer">
                <a href="#" class="forgot-password">Forgot password?</a>
                <a href="#" class="signup">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signin-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;

                // Email validation
                if (!emailInput.value) {
                    emailError.textContent = 'Email is required';
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                    emailError.textContent = 'Please enter a valid email address';
                    isValid = false;
                } else {
                    emailError.textContent = '';
                }

                // Password validation
                if (!passwordInput.value) {
                    passwordError.textContent = 'Password is required';
                    isValid = false;
                } else if (passwordInput.value.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters long';
                    isValid = false;
                } else {
                    passwordError.textContent = '';
                }

                if (isValid) {
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    const remember = document.getElementById('remember').checked;

                    // Here you would typically send the data to your server
                    console.log('Sign in attempt', { email, password, remember });

                    // For demonstration purposes, we'll just log a message
                    alert('Sign in successful! (This is a demo message)');
                }
            });
        });
    </script>
</body>
</html>
