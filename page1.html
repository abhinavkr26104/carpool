<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image with Overlay</title>
  <style>
    a
    {
      font-size:20px;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%; /* Ensures full height */
    }

    .full-screen-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the entire area */
      z-index: 1; /* Places the image below the overlay and content */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 31, 63, 0.8); /* Blue overlay with 80% opacity */
      z-index: 2; /* Ensures the overlay is above the image but below the text */
      pointer-events: none; /* Allows clicks to pass through the overlay */
    }

    .text {
      position: absolute;
      top: calc(53% - 0.5cm); /* Move text 0.5cm higher */
      left: 50%; /* Center the text horizontally */
      transform: translate(-50%, -50%); /* Adjust for the text width and height */
      color: white; /* Text color */
      text-align: center; /* Center the text */
      z-index: 3; /* Ensures the text is above the overlay */
    }

    .location-button-container {
      position: absolute;
      top: 35%; /* Adjust the vertical position */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for the element's width */
      text-align: center; /* Center the text */
      z-index: 3; /* Ensure it appears above the overlay */
    }

    .location-button-container button {
      background: none;
      border: none;
      cursor: pointer;
      animation: pulse 2s infinite; /* Animation applied to the button */
    }

    .location-button-container svg {
      width: 70px; /* Increase the size of the SVG logo */
      height: 70px; /* Set to 70px to maintain a square aspect ratio */
      fill: white; /* Set the SVG color to white */
      stroke: white; /* Ensure stroke color is also white */
    }

    /* Keyframes for the pulse animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./page1.png" alt="Full Screen Background" class="full-screen-image">
    <div class="overlay"></div>
    <div class="location-button-container">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"></path>
          <circle cx="7" cy="17" r="2"></circle>
          <path d="M9 17h6"></path>
          <circle cx="17" cy="17" r="2"></circle>
        </svg>
      </button>
    </div>
    <div class="text">
      <a href="./mainpage.html">goCorp</a>
    </div>
  </div>
</body>
</html>
