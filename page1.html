<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image with Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%; /* Ensures full height */
    }

    .full-screen-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the entire area */
      z-index: 1; /* Places the image below the overlay and content */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 31, 63, 0.8); /* Blue overlay with 80% opacity */
      z-index: 2; /* Ensures the overlay is above the image but below the text */
      pointer-events: none; /* Allows clicks to pass through the overlay */
    }

    .text {
      position: absolute;
      top: 53%; /* Center the text vertically */
      left: 50%; /* Center the text horizontally */
      transform: translate(-50%, -50%); /* Adjust for the text width and height */
      color: white; /* Text color */
      text-align: center; /* Center the text */
      z-index: 3; /* Ensures the text is above the overlay */
    }

    .location-button-container {
      position: absolute;
      top: 35%; /* Adjust the vertical position */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for the element's width */
      text-align: center; /* Center the text */
      z-index: 3; /* Ensure it appears above the overlay */
    }

    .location-button-container button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .location-button-container svg {
      width: 50px; /* Increase the size of the SVG logo */
      height: auto; /* Maintain aspect ratio */
      fill: white; /* Set the SVG color to white */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./page1.png" alt="Full Screen Background" class="full-screen-image">
    <div class="overlay"></div>
    <div class="location-button-container">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
        </svg>
      </button>
    </div>
    <div class="text">
      <h1>goCorp</h1>
    </div>
  </div>
</body>
</html>
